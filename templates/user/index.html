{% extends "user/layout.html"%}

{% block content %}
<div class="container">
    <h1 class="text-center my-3">
        User Login
    </h1>
    <div class="row d-flex justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{category}}">
                        <strong>{{message}}</strong>
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="card">
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="my-2">
                            <label for="email_id"><b>Enter Your Email</b></label>
                            <input type="email" name="email_id" id="email_id" placeholder="Email Address" class="form-control my-1" required>
                        </div>
                        <div class="my-2">
                            <label for="password"><b>Enter Your Password</b></label>
                            <input type="password" name="password" id="password" placeholder="Password" class="form-control my-1" required>
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                        <div class="d-flex align-items-center mt-3">
                            <span>Don't have an account? <a href="/user/signup" class="text-center nav-link">Sign Up</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>  
</div>
{% endblock content %}
